noticeList=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM NOTICE ORDER BY NOTICE_DATE DESC)A) WHERE RNUM BETWEEN ? AND ? 
noticeCount=SELECT COUNT(*) AS CNT FROM NOTICE
insertNotice=INSERT INTO NOTICE VALUES(SEQ_NOTICE_NO.NEXTVAL,?,?,?,SYSDATE,?,DEFAULT)
selectNoticeOne=SELECT * FROM NOTICE WHERE NOTICE_NO=?